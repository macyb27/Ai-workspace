# BMAD Workspace - Docker Compose Configuration
# For production deployment on Hetzner/VPS

version: '3.8'

services:
  # Main Next.js Application
  bmad-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmad-workspace
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - bmad-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

